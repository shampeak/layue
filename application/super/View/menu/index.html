


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>静态表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/static/Sham.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>静态表格</cite></a>
    </div>
</div>

<div class="layui-fluid">
<div class="layui-row layui-col-space15">

    <div class="layui-col-md4">
        <div class="layui-card">
            <div class="layui-card-header">顶级菜单</div>
            <div class="layui-card-body">
                <table class="layui-table"> <!-- lay-size="sm" -->
                    <tbody>
                    <tr>
                        <td>Titleextend

                            <button class="pull-right layui-btn layui-btn-xs">编辑</button>
                            <button class="pull-right layui-btn layui-btn-xs">删除</button>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="layui-col-md4">
        <div class="layui-card">
            <div class="layui-card-header">二级菜单</div>
            <div class="layui-card-body">
                <table class="layui-table"> <!-- lay-size="sm" -->
                    <tbody>
                    <tr>
                        <td>Titleextend</td>
                        <td>Titleextend

                            <button class="pull-right layui-btn layui-btn-xs">编辑</button>
                            <button class="pull-right layui-btn layui-btn-xs">删除</button>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="layui-col-md4">
        <div class="layui-card">
            <div class="layui-card-header">三级菜单</div>
            <div class="layui-card-body">
                <table class="layui-table"> <!-- lay-size="sm" -->
                    <tbody>
                    <tr>
                        <td>Titleextend</td>
                        <td>ads</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index']);
</script>
</body>
</html>
