<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 文章管理 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/Sham.css" media="all">

</head>
<body>


<div class="layui-form text-sm" wid100 lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

    <!--文章管理-->

    <div class="layui-form-item layui-form-item-sm">
        <label class="layui-form-label">项目名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-item-sm">
        <label class="layui-form-label">项目标识</label>
        <div class="layui-input-block">
            <input type="text" name="chr" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-item-sm">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea placeholder="" name="note" lay-verify="required" autocomplete="off" class="layui-textarea layui-textarea-sm"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-item-sm">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block layui-input-sm">
            <input type="checkbox" checked="" lay-verify="required" lay-filter="status" name="enable" value="1" lay-skin="switch" lay-text="正常|关闭">
        </div>
    </div>
    <!--文章管理结束-->

    <div class="layui-form-item layui-form-item-sm layui-hide ">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>

</div>

<script src="../../../layuiadmin/layui/layui.js"></script>


<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form','upload'], function(){
        var $ = layui.$
                ,upload = layui.upload
                ,admin = layui.admin
                ,form = layui.form;

        //监听提交
        form.on('submit(layuiadmin-app-form-submit)', function(data){
            var field = data.field; //获取提交的字段
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            //提交 Ajax 成功后，关闭当前弹层并重载表格
            //$.ajax({});
            $.ajax({
                type: "POST",
                url: '/xm/json/xmaddnew',
                data: field,
                dataType:'json',
                success: function(data){
                    if(data.code==0){
                        //提交 Ajax 成功后，关闭当前弹层并重载表格
                        parent.layui.table.reload('LAY-content-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                    }else{
                        layer.msg(data.msg);
                    }
                },
                error : function() {
                }
            });

        });
    })


</script>
</body>
</html>
