


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 文章管理 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/Sham.css" media="all">

    <link media="all" rel="stylesheet" type="text/css" href="/assets/simditor/styles/simditor.css" />
    <script type="text/javascript" src="/assets/simditor/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/simditor/scripts/mobilecheck.js"></script>
    <script type="text/javascript">
        if(mobilecheck()){
            $('<link/>', {
                media: 'all',
                rel: 'stylesheet',
                type: 'text/css',
                href: 'assets/styles/mobile.css'
            }).appendTo('head')
        }
    </script>

</head>
<body>


<div class="layui-form text-sm" wid100 lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">

    <!--文章管理-->

    <div class="layui-form-item layui-form-item-sm">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--默认自己-->
    <!--<div class="layui-form-item layui-form-item-sm">-->
        <!--<label class="layui-form-label">发布人</label>-->
        <!--<div class="layui-input-inline">-->
            <!--<input type="text" name="author" lay-verify="required" placeholder="请输入号码" autocomplete="off" class="layui-input layui-input-sm">-->
        <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item layui-form-item-sm">
        <label class="layui-form-label layui-select-sm">标签</label>
        <div class="layui-input-block">
            <select name="label" lay-verify="required">
                <option value="">请选择标签</option>
                <option value="美食">美食</option>
                <option value="新闻">新闻</option>
                <option value="八卦">八卦</option>
                <option value="体育">体育</option>
                <option value="音乐">音乐</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">略图</label>
        <div class="layui-input-inline">
            <input name="img" lay-verify="required" id="LAY_avatarSrc" placeholder="图片地址" value="" class="layui-input">
        </div>
        <div class="layui-input-inline layui-btn-container" style="width: auto;">
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" id="LAY_avatarUpload">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
            <button class="layui-btn layui-btn-primary layui-btn-sm" layadmin-event="avartatPreview">查看图片</button >
        </div>
    </div>
    <div class="layui-form-item layui-form-item-sm">
        <label class="layui-form-label">文章内容</label>
        <div class="layui-input-block">
            <textarea placeholder="" name="summary" lay-verify="required" autocomplete="off" class="layui-textarea layui-textarea-sm">123</textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-item-sm">
        <label class="layui-form-label">文章内容</label>
        <div class="layui-input-block">
            <textarea id="editor" placeholder="" name="content" lay-verify="required" style="width: 100%; height: 150px;" autocomplete="off" class="layui-textarea layui-textarea-sm"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-item-sm">
        <label class="layui-form-label">发布状态</label>
        <div class="layui-input-block layui-input-sm">
            <input type="checkbox" lay-verify="required" lay-filter="status" name="status" lay-skin="switch" lay-text="已发布|待修改">
        </div>
    </div>
    <!--文章管理结束-->



    <div class="layui-form-item layui-form-item-sm layui-hide ">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>

</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="/assets/simditor/scripts/module.js"></script>
<script type="text/javascript" src="/assets/simditor/scripts/uploader.js"></script>
<script type="text/javascript" src="/assets/simditor/scripts/hotkeys.js"></script>
<script type="text/javascript" src="/assets/simditor/scripts/simditor.js"></script>
<!--<script type="text/javascript" src="/assets/simditor/scripts/page-demo.js"></script>-->

<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form','upload'], function(){
        var $ = layui.$
                ,upload = layui.upload
                ,admin = layui.admin
        ,form = layui.form;

        //上传头像
        var avatarSrc = $('#LAY_avatarSrc');
        upload.render({
            url: '/main/json/uploadimg'
            ,elem: '#LAY_avatarUpload'
            ,done: function(res){
                if(res.status == 0){
                    avatarSrc.val(res.file_path);
                } else {
                    layer.msg(res.msg, {icon: 5});
                }
            }
        });

        //查看头像
        admin.events.avartatPreview = function(othis){
            var src = avatarSrc.val();
            layer.photos({
                photos: {
                    "title": "查看头像" //相册标题
                    ,"data": [{
                        "src": src //原图地址
                    }]
                }
                ,shade: 0.01
                ,closeBtn: 1
                ,anim: 5
            });
        };






        //监听提交
        form.on('submit(layuiadmin-app-form-submit)', function(data){
            var field = data.field; //获取提交的字段
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引


            alert(1);
            //提交 Ajax 成功后，关闭当前弹层并重载表格
            //$.ajax({});
            parent.layui.table.reload('LAY-app-content-list'); //重载表格
            parent.layer.close(index); //再执行关闭
        });
    })

    $(document).ready(function () {

//        http://www.cnblogs.com/Laimic/p/5710045.html

        var $preview, editor, mobileToolbar, toolbar;
        Simditor.locale = 'en-US';
        //toolbar = ['title', 'bold', 'italic', 'underline', 'strikethrough', 'fontScale', 'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent', 'alignment'];
        toolbar = [
            'title',            'bold',            'italic',            'underline',
            'strikethrough',            'fontScale',            'color',            'ol',            'ul',            'blockquote',
            'table',            'link',            'image',            'hr',            'indent',            'outdent',            'alignment',
//                'code',
        ]
        mobileToolbar = ["bold", "underline", "strikethrough", "color", "ul", "ol"];
        if (mobilecheck()) {
            toolbar = mobileToolbar;
        }

        var editor = new Simditor({
            textarea: $('#editor'),
            pasteImage: true,
            placeholder: '',
            toolbar: [
                'title',
                'bold',
                'italic',
                'underline',
                'strikethrough',
                'fontScale',
                'color',
                'ol',
                'ul',
                'blockquote',
//                'code',
                'table',
                'link',
                'image',
                'hr',
                'indent',
                'outdent',
                'alignment',
            ],
            toolbarFloat: true,
            toolbarHidden: false,
            tabIndent: true,
            params: {},
            upload: {
                // 上传的 API
                // upload api url
                url: '/main/json/uploadimg',
                // 附带的参数
                // extra params sent to the server;
                params: null,
                // key of the file param
                fileKey: 'file',
                // 最多同时上传图片的数量
                // how many images can be uploaded simultaneously;
                connectionCount: 3,
                // 图片上传中点击关闭页面时 将显示的文字
                // messages will be shown if one leave the page while file is being uploaded
                /*
                 JSON response after uploading complete:
                 {
                 "success": true/false,
                 "msg": "error message", # optional
                 "file_path": "[real file path]"
                 }
                 */
                leaveConfirm: 'Uploading is in progress, are you sure to leave this page?'
            },
            imageButton: ['upload', 'external'],
        });

    });

</script>
</body>
</html>
