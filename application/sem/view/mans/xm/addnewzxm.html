<script>
    layui.config({

        index: 'lib/index' //主入口模块
    }).use(['index','tableSelect', 'form'], function(){
        var $ = layui.$
                ,form = layui.form
                ,upload = layui.upload ;
        var tableSelect = layui.tableSelect;


        tableSelect.render({
            elem: '#demo',
            searchKey: 'addnewzxmkey',
            checkedKey: 'uId',
            searchPlaceholder: '自定义文字和name',
            table: {
                url: '/api/sem.xmtree/manageuser',
                cols: [[
                    { type: 'radio' },
                    { field: 'uId', title: 'ID', width: 80 },
                    { field: 'title', title: '项目名'},
                    { field: 'groupname', title: '用户组', width: 120 },
                    { field: 'enablechr', title: '有效', width: 80 }
                ]]
                ,page: true
                ,limit: 6
            },
            done: function (elem, data) {
                var NEWJSON = []
                layui.each(data.data, function (index, item) {
                    NEWJSON.push(item.title)
                })
                elem.val(NEWJSON.join(","))
            }
        });




    })
</script>
