<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 角色管理 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form text-sm" lay-filter="layuiadmin-form-role" id="layuiadmin-form-edit2" style="padding: 20px 30px 0 0;">
    <form id="layuiadmin-form-edit">


        <div class="layui-form-item">
            <label class="layui-form-label">项目名</label>
            <div class="layui-input-block">
                <input type="text" name="title" value="{$row['title']}"  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">详细</label>
            <div class="layui-input-block">
                <textarea placeholder="" name="dis"  autocomplete="off" class="layui-textarea layui-textarea-sm">{$row['dis']}</textarea>
            </div>
        </div>

        <div class="layui-form-item ">
            <label class="layui-form-label">返点 [<small class="text-red">单位%</small>]</label>
            <div class="layui-input-block">

                <table class="layui-table" lay-size="sm">
                    <colgroup>
                        <col>
                        <col>
                    </colgroup>

                    <tbody>
                    {foreach $nam as $key=>$value}
                    <tr>
                        <td>{$key}
                            <label class="layui-badge layui-bg-orange pull-right">{$value}</label>
                        </td>
                        <td>
                            <input type="text" name="fd[{$key}]" value="{$ar[$key]|default=0}" placeholder="返点" autocomplete="off" class="layui-input">
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>

            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" value="{$row['sort']}" placeholder="排序" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item" lay-filter="sex">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="enable" value="1" title="有效" {if $row['enable']==1}checked{/if}>
                <input type="radio" name="enable" value="0" title="无效" {if $row['enable']==0}checked{/if}>
            </div>
        </div>

        <div class="layui-form-item layui-hide">
            <input type="text" name="xmId" value="{$row['xmId']|default=0}">
            <input type="button" lay-submit lay-filter="LAY-edit-front-submit" id="LAY-edit-front-submit" value="确认">
        </div>
    </form>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
                ,form = layui.form ;
    })
</script>
</body>
</html>
