

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 内容系统 - 文章列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/static/Sham.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">标识</label>
                    <div class="layui-input-inline">
                        <input type="text" name="key" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body text-sm " >
            <table lay-size="sm" id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
            <script type="text/html" id="buttonTpl">
                {{#  if(d.enable){ }}
                <button class="layui-btn layui-btn-xs">有效</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-primary layui-btn-xs">隐藏</button>
                {{#  } }}
            </script>
            <script type="text/html" id="table-content-list">

<a lay-href="/sem/fin.xm/index" class="layui-btn layui-btn-normal layui-btn-xs"><i class="layui-icon layui-icon-edit"></i>详细</a>
<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>编辑</a>

            </script>
        </div>
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index',  'table'], function(){
        var table = layui.table
                ,form = layui.form;

        //监听搜索
        form.on('submit(LAY-app-contlist-search)', function(data){
            var field = data.field;
            //执行重载
            table.reload('LAY-app-content-list', {
                where: field
            });
        });


//文章管理
        table.render({
            elem: '#LAY-app-content-list'
            ,url: '/sem/json.fin/xmlist' //模拟接口
            ,cols: [[

                {field: 'xmId', title: 'xmId'}
                ,{field: 'title', title: '文章标题'}
                ,{field: 'enable', title: '状态', templet: '#buttonTpl'}
                ,{title: '操作', toolbar: '#table-content-list'}
            ]]
//            ,page: true
//            ,limit: 20
            ,limits: [10, 15, 20, 25, 30]
            ,text: '对不起，加载出现异常！'
        });

        //监听工具条
        table.on('tool(LAY-app-content-list)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                alert(1);
                    //layer.close(index);
            }
        });


        var $ = layui.$, active = {
        };

        $('.layui-btn.layuiadmin-btn-list').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
</body>
</html>
