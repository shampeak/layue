{php}
$media = getConfig('MEDIA_TYPE');
{/php}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 网站用户 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-admin-addnew" id="layuiadmin-form-admin-addnew" style="padding: 20px 20px 0 0;">

    <form id="layuiadmin-form-addnew" action="" method="post">


        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="uname" value="{$row['uname']}" lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="pwd" placeholder="密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">Token</label>
            <div class="layui-input-block">
                <input type="text" name="hash" value="" placeholder="token" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">媒体</label>
            <div class="layui-input-block">
                <select name="mediatype" lay-verify="required">
                    <option value="">请选择</option>
                    {foreach $media as $key=>$value}
                    <option value="{$key}" {if $row['mediatype'] == $key}selected{/if}>{$value}</option>
                    {/foreach}
                </select>
            </div>
        </div>


        <div class="layui-form-item" lay-filter="sex">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <input type="radio" name="type" value="0" title="自用" {if $row['type'] == '0'}checked{/if}>
                <input type="radio" name="type" value="1" title="放户" {if $row['type'] == '1'}checked{/if}>
            </div>
        </div>

        <div class="layui-form-item layui-hide">
            <input type="text" name="id" value="{$row['id']}">
            <input type="button" lay-submit lay-filter="LAY-edit-front-submit" id="LAY-edit-front-submit" value="确认">
        </div>
    </form>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
                ,form = layui.form
                ,upload = layui.upload ;

    })
</script>
</body>
</html>
