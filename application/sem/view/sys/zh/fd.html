<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 网站用户 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-admin-addnew" id="layuiadmin-form-admin-addnew" style="padding: 20px 20px 0 0;">

    <form id="layuiadmin-form-addnew" action="" method="post">


        <div class="layui-form-item">
            <label class="layui-form-label">返点</label>
            <div class="layui-input-block">
                <input type="text" name="rate" value="{$row['rate']}" lay-verify="required" placeholder="返点" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">信息流返点</label>
            <div class="layui-input-block">
                <input type="text" name="rebatexx" value="{$row['rebatexx']}" placeholder="信息流返点" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item layui-hide">
            <input type="text" name="id" value="{$row['id']}">
            <input type="button" lay-submit lay-filter="LAY-edit-front-submit" id="LAY-edit-front-submit" value="确认">
        </div>
    </form>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
                ,form = layui.form
                ,upload = layui.upload ;

    })
</script>
</body>
</html>
