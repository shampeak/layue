<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 文章管理 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">


    <div class="layui-form-item">
        <label class="layui-form-label">标识</label>
        <div class="layui-input-block">
            <input type="text" name="name" value="{$row['name']}" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" value="{$row['title']}" lay-verify="required" placeholder="请输入号码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">说明</label>
        <div class="layui-input-block">
            <textarea name="remark" lay-verify="required" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea">{$row['remark']}</textarea>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <select name="type" lay-verify="required">
                {foreach $type as $key=>$value}
                <option value="{$key}" {if $row['type'] == $key}selected{/if}>{$value}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">分组</label>
        <div class="layui-input-block">
            <select name="group" lay-verify="required">
                {foreach $group as $key=>$value}
                <option value="{$key}" {if $row['group'] == $key}selected{/if}>{$value}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选项值</label>
        <div class="layui-input-block">
            <textarea name="extra" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea">{$row['extra']}</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">值</label>
        <div class="layui-input-block">
            <textarea name="value" lay-verify="required" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea">{$row['value']}</textarea>
        </div>
    </div>








    <div class="layui-form-item">
        <label class="layui-form-label">发布状态</label>
        <div class="layui-input-inline">
            <input name="status" value="1" {if $row['status']}checked=""{/if}  type="checkbox" lay-verify="required" lay-filter="status" lay-skin="switch" lay-text="发布|隐藏">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" name="sort" value="{$row['sort']}" lay-verify="required" placeholder="请输入号码" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item layui-hide">
        <input name="id" value="{$row['id']}" type="hidden">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit" value="确认添加">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
                ,form = layui.form;
//
//        //监听提交
        form.on('submit(layuiadmin-app-form-edit)', function(data){
            var field = data.field; //获取提交的字段
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            $.ajax({
                type: "POST",
                url: "/api/sys.config/edit",
                data:field,
                dataType: "json",
                success: function(res){
                    if(res.code==0){
                        parent.layui.table.reload('LAY-app-content-list'); //重载表格
                        parent.layer.close(index); //再执行关闭
                    }else{
                        layer.msg(res.msg);
                    }
                }
            });

            //提交 Ajax 成功后，关闭当前弹层并重载表格
            //$.ajax({});
//            parent.layui.table.reload('LAY-app-content-list'); //重载表格
//            parent.layer.close(index); //再执行关闭

        });


    })
</script>
</body>
</html>
