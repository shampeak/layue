<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'slider'], function(){
        var $ = layui.$
                ,slider = layui.slider;



        layui.use('util', function(){
            var util = layui.util;

            //执行
            util.fixbar({
                bar1: true
                ,click: function(type){
                    console.log(type);
                    if(type === 'bar1'){
                        alert('点击了bar1')
                    }
                }
            });
        });


        //定义初始值
        slider.render({
            elem: '#test-slider-dome2'
            ,value: 20 //初始值
        });

        //设置最大最小值
        slider.render({
            elem: '#test-slider-dome3'
            ,min: 5000 //最小值
            ,max: 300000 //最大值
            ,setTips: function(value){ //自定义提示文本
                return value/100 + 'USDT';
            }
            ,change: function(value){
                $('#test-slider-tips9').html('当前数值：'+ value);
            }
            ,input: true //输入框
        });

        //设置步长
        slider.render({
            elem: '#test-slider-dome4'
            ,step: 10 //步长
        });

        slider.render({
            elem: '#test-slider-dome5'
            ,step: 10 //步长
            ,showstep: true //开启间隔点
        });

        //设置提示文本
        slider.render({
            elem: '#test-slider-dome6'
            ,min: 20
            ,max: 1000
            ,setTips: function(value){ //自定义提示文本
                return value + 'GB';
            }

        });
        slider.render({
            elem: '#test-slider-dome7'
            ,tips: false //关闭默认提示层
            ,change: function(value){
                $('#test-slider-tips1').html('当前数值：'+ value);
            }
        });

        //开启输入框
        slider.render({
            elem: '#test-slider-dome8'
            ,input: true //输入框
        });

        //开启范围选择
        slider.render({
            elem: '#test-slider-dome9'
            ,value: [8000, 200000] //初始值
            ,min: 0 //最小值
            ,max: 300000 //最大值
            ,range: true //范围选择
            ,change: function(vals){
                $('#test-slider-tips2').html('开始值：'+ vals[0]/100 + '、结尾值：'+ vals[1]/100);
            }
        });
        slider.render({
            elem: '#test-slider-dome10'
            ,value: [30, 60] //初始值
            ,range: true //范围选择
        });

        //垂直滑块
        slider.render({
            elem: '#test-slider-dome11'
            ,type: 'vertical' //垂直滑块
        });
        slider.render({
            elem: '#test-slider-dome12'
            ,value: 30
            ,type: 'vertical' //垂直滑块
        });
        slider.render({
            elem: '#test-slider-dome13'
            ,value: 50
            ,range: true //范围选择
            ,type: 'vertical' //垂直滑块
        });
        slider.render({
            elem: '#test-slider-dome14'
            ,value: 80
            ,input: true //输入框
            ,type: 'vertical' //垂直滑块
        });


    });




</script>
