<body>

                {{#  if(d.enable){ }}

                {{#  } else { }}

                {{#  } }}

            <!-- 操作 -->
            <script type="text/html" id="table-admin-manage">

            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>

        </div>
    </div>

    <div class="layui-card">
        <div class="layui-card-body">
<h3>提交按钮</h3>

<p>动作标记 : layuiadmin-btn-admin</p>


            <pre class="layui-code" lay-skin="notepad">
&lt;button&#32;class=&quot;layui-btn-sm&#32;layui-btn&#32;layuiadmin-btn-admin&quot;&#32;lay-submit&#32;lay-filter=&quot;LAY-front-search&quot;&gt;&lt;/button&gt;

            </pre>
        </div>
    </div>


</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'laydate','table', 'demo'], function(){
        var $ = layui.$
                ,form = layui.form
                ,admin = layui.admin
                ,table = layui.table;
        var laydate = layui.laydate;

        //角色管理
        table.render({
            elem: '#LAY-content-list'
            ,url: '/api/demo/dlist' //模拟接口
            ,cols: [[
                {field: 'uId', width: 80, title: 'xmId', sort: true}
                ,{field: 'name', title: '名称'}
                ,{field: 'enable', title: '是否有效', templet: '#buttonTpl', minWidth: 80, align: 'center'}
                ,{title: '操作', width: 150, align: 'center', fixed: 'right', toolbar: '#table-admin-manage'}
            ]]
            ,page: true
            ,limit: 10
            //,height: 'full-220'
            ,text: '对不起，加载出现异常！'
        });

        //监听工具条
        table.on('tool(LAY-content-list)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('确定删除此角色？', function(index){

                    //=====================================

                    $.ajax({
                        url: '/api/demo/delete'
                        ,type:'GET'
                        ,data: 'id='+data.uId
                        ,success: function(res){
                            if(res.code==0){
                                layer.msg('删除成功');
                                obj.del();
                                layer.close(index);
                            }
                        }
                    });

                });
            }else if(obj.event === 'edit'){
                var tr = $(obj.tr);
                var data = obj.data;

                layer.open({
                    type: 2
                    ,title: '编辑角色'
                    ,content: '/d/demoedit.html?id='+data.uId
                    ,area: ['500px', '450px']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){


                        var iframeWindow = window['layui-layer-iframe'+ index]
                                ,submitID = 'LAY-edit-front-submit'
                                ,submit = layero.find('iframe').contents().find('#'+ submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            var field = data.field; //获取提交的字段
                            $.ajax({
                                url: '/api/demo/edit'
                                ,type:'POST'
                                ,data: field
                                ,success: function(res){
                                    if(res.code==0){
                                        layer.msg('编辑');
                                        table.reload('LAY-content-list'); //数据刷新
                                        layer.close(index); //关闭弹层
                                    }
                                }
                            });

                        });
                        submit.trigger('click');

                        //另外一种处理办法
                        ////获取iframe元素的值
                        //var othis = layero.find('iframe').contents().find("#layuiadmin-form-replys");
                        //var content = othis.find('textarea[name="content"]').val();
                        ////数据更新
                        //obj.update({
                        //    content: content
                        //});
                        //layer.close(index);

                    }
                    ,success: function(layero, index){
                    }
                })

            }
        });

        //日期范围
        laydate.render({
            elem: '#test6'
            ,range: true
        });

        form.on('switch(status)',function(data){
            var field = data.field;

            layer.msg('监听状态操作');
            console.dir(data);

            //$.ajax({});

        })

        //监听搜索
        form.on('submit(LAY-front-search)', function(data){
            var field = data.field;
            //执行重载
            table.reload('LAY-content-list', {
                where: field
            });
        });

        //事件
        var active = {
            add: function(){
                layer.open({
                    type: 2
                    ,title: '添加用户【/d/demoaddnew.】'
                    ,content: 'demoaddnew.html'
                    ,maxmin: true
                    ,area: ['500px', '450px']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){

                        var iframeWindow = window['layui-layer-iframe'+ index]
                                ,submitID = 'LAY-addnew-front-submit'
                                ,submit = layero.find('iframe').contents().find('#'+ submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            var field = data.field; //获取提交的字段

                            //提交 Ajax 成功后，静态更新表格中的数据
                            //$.ajax({});
                            $.ajax({
                                url: '/api/demo'
                                ,type:'POST'
                                ,data: data.field
                                ,success: function(res){
                                    if(res.code==0){
                                        table.reload('LAY-content-list');
                                        //table.reload('LAY-content-list');
                                        layer.close(index);
                                    }
                                }
                            });
                        });

                        submit.trigger('click');
                    }
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
